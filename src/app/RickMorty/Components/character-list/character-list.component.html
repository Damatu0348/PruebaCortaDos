<div class="container mx-auto">
    <div class="flex justify-center mb-6">
      <input
        type="text"
        (input)="onSearch($event)"
        placeholder="Buscar personajes..."
        class="border p-2 rounded w-1/2"
      />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </div>
    <div class="flex justify-between mt-6">
      <button (click)="prevPage()" class="btn" [disabled]="currentPage === 1">Anterior</button>
      <button (click)="nextPage()" class="btn">Siguiente</button>
    </div>
</div>
